
<div class="uk-section uk-section-secondary uk-light uk-margin-xlarge-top">
  <div class="uk-container uk-light">
    <div class="uk-text-center">
      <a href="#" aria-label="Go to the top of this page" uk-totop uk-scroll></a>
      <ul class="uk-iconnav uk-flex-center uk-margin-medium-top uk-margin-medium-bottom">
        {{ range .Site.Params.social }}
        <li><a href="{{ .url }}" aria-label="Go to our {{ .name }} page" target="_blank" uk-icon="icon: {{ .name }}; ratio: 1.3"></a></li>
        {{ end }}
      </ul>
      <p class="uk-text-meta">{{ .Site.Copyright }} </p>
    </div>
  </div>
</div>
